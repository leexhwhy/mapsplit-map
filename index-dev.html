<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mapsplit map</title>

    <link rel="stylesheet" href="http://www.openlayers.org/dev/theme/default/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="panel">
            <div class="content">
                <h3>Mapsplit map</h3>
                
                <input type="radio" name="visibility" value="visible" checked>Show vectors<br>
                <input type="radio" name="visibility" value="hidden">Hover only (hide vectors)
            </div>
        </div>
    </div>
    
    <script src="http://www.openlayers.org/dev/OpenLayers.js"></script>
    <script src="lib/FeaturePopups.js"></script>

    <script src="../olex/js/Grid.js"></script>
    <script src="../pbf-js/pbf-browser.js"></script>
    <script src="../pbf-js/protobuf.js"></script>
    <script src="../pbf-js/pbf.js"></script>
    <script src="../pbf-js/lib/zlib.js"></script>
    <script src="../olex/js/PBF.js"></script>

    <script src="js/map.js"></script>    
    <script src="js/app.js"></script>    
</body>
</html>
